    <h1>Absolute value</h1>
    
        <h6>November 11, 2022</h6>
    
    <hr>
    <p>Get the absolute values of a vector using the vDSP.absolute function.</p>
<pre data-lang="swift" style="background-color:#2b303b;color:#c0c5ce;" class="language-swift "><code class="language-swift" data-lang="swift"><span style="color:#b48ead;">import </span><span>Accelerate
</span><span>
</span><span style="color:#b48ead;">let</span><span> x = [</span><span style="color:#d08770;">-3</span><span>.</span><span style="color:#d08770;">1</span><span>, </span><span style="color:#d08770;">-0</span><span>.</span><span style="color:#d08770;">08</span><span>, </span><span style="color:#d08770;">12</span><span>.</span><span style="color:#d08770;">1</span><span>, </span><span style="color:#d08770;">-9</span><span>, </span><span style="color:#d08770;">2</span><span>.</span><span style="color:#d08770;">4</span><span>]
</span><span style="color:#b48ead;">let</span><span> y = vDSP.absolute(x)
</span><span>
</span><span style="color:#65737e;">// where y is [3.1, 0.08, 12.1, 9.0, 2.4]
</span></code></pre>
